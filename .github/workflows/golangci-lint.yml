name: Linter
on:
  push:
    tags:
      - v*  # Trigger pada tag seperti v1.0.0, v2.3.4-beta, dll.
    branches:
      - master
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.22
          cache: true  # Aktifkan cache untuk dependensi

      - name: Install Go dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
          args: --timeout=4m  # Tambah timeout karena repo besar
          # Uncomment kalo mau hanya lihat isu baru di PR
          # only-new-issues: true
